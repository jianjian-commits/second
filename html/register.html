                                <h4 class="tit_normal">
                                    国家/地区
                                </h4>
                                <div class="change_cn">
                                    <p>中国</p><i><em></em></i>
                                </div>
                                <div class="region_tip_text">成功注册帐号后，国家/地区将不能被修改</div>    
                                <h4 class="tit_normal">
                                    手机号码
                                </h4>
                                <div class="phone">
                                    <span>+86</span><input type="tel" placeholder="请输入手机号码" class="tel">
                                </div>
                                <div class="user_msg hidden"><em></em><span>请输入手机号码</span></div>

                                <div>
                                    已阅读并同意：小米

                            </div>
                        </div>
                        <div class="zhuce_2 hidden">
                            <p class="phone">您注册的手机号为<em>15879409976</em></p>
                            <p class="msg_pas">请设置您的密码:</p>
                            <div>
                                <input type="text" class="password" placeholder="请输入密码">
                            </div>
                            <div>
                                <input type="text" class="checkPass" placeholder="请输入确认密码">
                            </div>
                            <div class="check_msg">
                                密码长度8~16位,数字、字母、字符至少包含两种
                            </div>
                            <div class="sub_btn">提交</div>
                        </div>
                        <div class="zhuce_3 hidden">
                            <p>您的小米ID是：<span class="id">2442970569</span></p>
                            <div class="login_btn">登录</div>
                        </div>
